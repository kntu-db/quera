<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">KNTU Quera</title>
    <link th:href="@{/share/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-2" th:fragment="navbar(active, user)" id="baseNav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img class="nav-logo" th:src="@{/static/img/logo.png}" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div th:with="status=${#strings.toLowerCase(active)}" class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'problems')} ? 'nav-link active' : 'nav-link'"
                       aria-current="page" th:href="@{/}">بانک سوالات</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'contests')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/owners}">مسابقات</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'education')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/edu}">سامانه آموزشی</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'magnet')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/vets}">مگنت (استخدام)</a>
                </li>
            </ul>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" th:text=" ${user.getFullName()} " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/profile}">مشاهده حساب کاربری</a></li>
                    <li><a class="dropdown-item" th:href="@{/auth/logout}">خروج</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<th:block th:fragment="scripts">
    <script th:src="@{/share/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<!--    <script th:src="@{/static/js/script.js}"></script>-->
</th:block>
</body>

</html>
