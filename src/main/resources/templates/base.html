<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">KNTU Quera</title>
    <link th:href="@{/share/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{static/css/style.css}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black mb-2" th:fragment="navbar(active)" id="baseNav">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">جامعه برنامه نویسان ایران</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div th:with="status=${#strings.toLowerCase(active)}" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'problems')} ? 'nav-link active' : 'nav-link'"
                       aria-current="page" th:href="@{/}">بانک سوالات</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'contests')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/owners}">مسابقات</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'education')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/vets}">سامانه آموزشی</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(status,'magnet')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/vets}">مگنت (استخدام)</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<th:block th:fragment="scripts">
    <script th:src="@{/share/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</th:block>
</body>

</html>
