management:
  endpoints:
    web:
      exposure:
        include: beans

spring:
  datasource:
    url: jdbc:postgresql://192.168.1.5:5432/quera?currentSchema=quera
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    initial-pool-size: 5
    min-pool-size: 5
    max-idle-time: 600
    max-pool-size: 20
    max-statements: 50
  flyway:
    enabled: false
    locations:
      - classpath:db/migration
server:
  port: ${PORT:8080}